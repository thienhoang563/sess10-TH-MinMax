<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min Max</title>
</head>
<body>
<script>
    function findMin(arr) {
        var min = arr[0];
        for (var i=1;i < arr.length;i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }

    function findMax(arr) {
        var max = arr[0];
        for (var i =1;i< arr.length;i++){
            if (arr[i] > max){
                max = arr[i]
            }
        }
        return max;
    };

    var nums =[];
    for (var i=0;i < 100;i++) {
        nums[i] = Math.floor(Math.random() * 101);
        document.write(nums[i] + " ")
        if (i % 10 == 9) {
            document.write("<br>");
        }
    }
    var minValue = findMin(nums);

        document.write("<br>");
        document.write("<br>");
        document.write("The min value is: " + minValue);

    var maxValue = findMax(nums);

        document.write("<br>");
        document.write("The max value is: " + maxValue);

</script>
</body>
</html>
